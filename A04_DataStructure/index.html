<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <h1>Shopping List</h1>
    <form>
        <div id="addToList">
            <fieldset id="fieldset">
        <input name="newItem" class="textField" type="text" placeholder="ITEM">
        <input name="amount" class="textField" type="number" placeholder="AMOUNT">
        <input name="comment" class="textField" type="text" placeholder="COMMENT">
        <button id="add" type="button"><b>+</b></button>
            </fieldset>
        </div>
    </form>

    <h2>Overview</h2>
    <li id="shoppingList"></li>
</body>
</html>
